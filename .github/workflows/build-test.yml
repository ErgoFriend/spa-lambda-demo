name: build and test

on:
  push:
    branches:
      - master
      - staging
  pull_request:

jobs:
  api:
    name: deploy SAM
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: api
    steps:
    - uses: actions/checkout@v2

  spa:
    name: build and deploy to s3
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v2
      with:
        node-version: '12'
    - run: npm install
    - run: npm test